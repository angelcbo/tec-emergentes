<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>


    <div id="contenedor" class=" d-flex justify-content-center align-items-center">

                        <div class="col">

                    </div>
                    <div class="row mb-4">
                        <div class="col"><label for="inputPass">Contrase√±a</label>
                        </div>
                        <div class="col">
                            <input v-model="password" id="inputPass" type="password">

                    </div>
                    <div class="row">
                        <div class="col-6 d-flex justify-content-center">
                            <button type="submit" @click="login" class="btn btn-primary">Iniciar</button>
                        </div>
                        <div class="col-6 d-flex justify-content-center">
                            <button class="btn btn-primary">Cancelar</button>
                        </div>

            </div>
        </div>
